<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="church-name">Iglesia Nueva Vida</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    
    <main class="content-container">
        <div id="content-container"></div>
    </main>
    
    <div id="footer-container"></div>

    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo Igreja Nova Vida">
        </div>
        <button class="mobile-menu-button" aria-label="Menu" aria-expanded="false">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#ministerios">Ministérios</a></li>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </div>
    </nav>

    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            async function loadComponent(url, containerId) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const data = await response.text();
                    document.getElementById(containerId).innerHTML = data;
                } catch (error) {
                    console.error(`Erro ao carregar ${url}:`, error);
                    document.getElementById(containerId).innerHTML = `<div class="error-message">Erro ao carregar o componente. Por favor, tente novamente.</div>`;
                }
            }

            // Carregar componentes
            await loadComponent('components/header.html', 'header-container');
            await loadComponent('components/footer.html', 'footer-container');
            await loadComponent('components/home-content.html', 'content-container');
            
            // Inicializar estado ativo dos links
            if (typeof updateActiveLinks === 'function') {
                updateActiveLinks();
            }

            // Inicializar o seletor de idioma
            const languageButton = document.querySelector('.language-button');
            const languageDropdown = document.querySelector('.language-dropdown');
            const languageOptions = document.querySelectorAll('.language-option');
            const currentLanguageSpan = document.querySelector('.current-language');
            
            // Carregar idioma salvo ou usar o padrão (espanhol)
            const savedLanguage = localStorage.getItem('language') || 'es';
            if (typeof updateLanguage === 'function') {
                updateLanguage(savedLanguage);
            }
            
            // Toggle do dropdown de idioma
            if (languageButton && languageDropdown) {
                languageButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    languageDropdown.classList.toggle('active');
                });
                
                // Fechar dropdown ao clicar fora
                document.addEventListener('click', function() {
                    languageDropdown.classList.remove('active');
                });
                
                // Prevenir que o clique no dropdown feche o dropdown
                languageDropdown.addEventListener('click', function(e) {
                    e.stopPropagation();
                });
            }
            
            // Seleção de idioma
            languageOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.getAttribute('data-lang');
                    const flag = this.getAttribute('data-flag');
                    
                    if (typeof updateLanguage === 'function') {
                        updateLanguage(lang, flag);
                    }
                    languageDropdown.classList.remove('active');
                });
            });

            // Atualizar o idioma da página após carregar todo o conteúdo
            if (typeof updatePageLanguage === 'function') {
                updatePageLanguage();
            }
        });
    </script>
</body>
</html>
